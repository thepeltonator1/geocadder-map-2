<!DOCTYPE html>
<html>
  <head>
    <title>Map :: created by GEOCADDER</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/leaflet.zoomhome.css" />
    <link rel="stylesheet" href="css/easy-button.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""
    ></script>
    <script src="js/leaflet.zoomhome.min.js"></script>
    <script src="js/easy-button.js"></script>
    <script src="js/leaflet.markercluster-src.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <fieldset id="filter-by-first-type">
      <div id="list1" class="dropdown-check-list" tabindex="100">
        <span class="anchor">Filter</span>
        <ul class="items">
          <li>
            <input
              name="filter-by-first-type-input"
              id="first-states"
              type="checkbox"
              value="first-states"
              checked
            /><label for="first-states">States</label>
          </li>
          <li>
            <input
              name="filter-by-first-type-input"
              id="first-jobopenings"
              type="checkbox"
              value="first-jobopenings"
              checked
            /><label for="first-jobopenings">Job Openings</label>
          </li>
          <li>
            <input
              name="filter-by-first-type-input"
              id="first-schools"
              type="checkbox"
              value="first-schools"
              checked
            /><label for="first-schools">Schools</label>
          </li>
        </ul>
      </div>
    </fieldset>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
